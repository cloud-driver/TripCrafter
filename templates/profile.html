<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .info {
            text-align: left;
            margin: 20px 0;
        }
        .info p {
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #line-bind {
            background-color: #00B900;
        }
        #google-bind {
            background-color: #4285F4;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>帳號資料</h1>
        <div class="info">
            <p><strong>用戶名稱：</strong> {{ user_data.display_name }}</p>
            {% if user_data.line_id %}
                <p><strong>已綁定 LINE 帳號：</strong> {{ user_data.display_name }} (ID: {{ user_data.line_id[:10] }}...)</p>
            {% else %}
                <p><strong>未綁定 LINE 帳號</strong></p>
                <button id="line-bind" onclick="location.href='/login/line'">綁定 LINE 帳號</button>
            {% endif %}
            {% if user_data.email %}
                <p><strong>已綁定 Gmail 帳號：</strong> {{ user_data.email }}</p>
            {% else %}
                <p><strong>未綁定 Gmail 帳號</strong></p>
                <button id="google-bind" onclick="location.href='/login/google'">綁定 Gmail 帳號</button>
            {% endif %}
        </div>
    </div>
</body>
</html>
