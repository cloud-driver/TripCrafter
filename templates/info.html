<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>活動詳情 – {{ event.title }}</title>
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>{{ event.title }}</h1>
    <p>唯一識別碼：{{ event.id }}</p>
    <table class="table">
      {% for key, value in event.items() %}
      <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/">回到列表</a>
  </div>
</body>
</html>
